<div class="bg-white border-b border-gray-200 sticky top-0 z-50" *ngIf="showHeader()">
    <div class="max-w-12xl mx-auto px-6 py-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">

        <!-- Title & Description -->
        <div *ngIf="title()">
            <h1 class="text-2xl font-bold text-gray-900">
                {{ title() }}
            </h1>
            <p class="text-gray-500 text-sm mt-1" *ngIf="description()">
                {{ description() }}
            </p>
        </div>

        <!-- Fallback if no title (optional, or just empty div) -->
        <div *ngIf="!title()">
            <h1 class="text-xl font-bold text-gray-900">Groundwater Portal</h1>
        </div>

        <!-- Actions -->
        <div class="flex items-center gap-3">

            <!-- Notification Bell -->
            <button routerLink="/notifications"
                class="relative flex items-center justify-center h-10 w-10 rounded-lg border border-gray-300 bg-white hover:bg-gray-100 text-gray-600 transition cursor-pointer">
                <i class="bi bi-bell text-lg"></i>
                <span *ngIf="unreadCount() > 0"
                    class="absolute -top-1 -right-1 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-[10px] font-bold text-white shadow-sm ring-2 ring-white">
                    {{ unreadCount() > 99 ? '99+' : unreadCount() }}
                </span>
            </button>

            <!-- Common Actions (Example) -->
            <!-- You might want to make these dynamic too via route data or a service later -->
            <div class="h-8 w-[1px] bg-gray-200 mx-1"></div>

            <div class="flex items-center gap-2">
                <div
                    class="h-8 w-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold text-xs">
                    JD
                </div>
                <span class="text-sm font-medium text-gray-700 hidden md:block">John Doe</span>
            </div>

        </div>

    </div>
</div>
