<div class="bg-gray-50 min-h-screen">

  <!-- HEADER -->
  <div class="bg-white px-8 py-5">
    <div class="flex justify-between items-start">
      <div class="flex gap-3 ml-auto">
        <button class="flex items-center gap-2 px-4 py-2 text-xl font-medium border border-gray-200 rounded-lg">
          <i class="bi bi-funnel"></i> Advanced Filters
        </button>
        <button class="flex items-center gap-2 px-4 py-2 text-xl font-medium rounded-lg bg-blue-600 text-white">
          <i class="bi bi-droplet"></i> Register New Well
        </button>
      </div>
    </div>

    <!-- FILTERS -->
    <div class="flex gap-4 mt-6">
      <select class=" border border-gray-200 rounded-lg px-3 py-2 w-48">
        <option>All Districts</option>
        <option>All Districts</option>
        <option>All Districts</option>
        <option>All Districts</option>
      </select>
      <select class=" border border-gray-200 rounded-lg px-3 py-2 w-48">
        <option>All Categories</option>
        <option>All Districts</option>
        <option>All Districts</option>
        <option>All Districts</option>
        <option>All Districts</option>
      </select>
      <select class=" border border-gray-200 rounded-lg px-3 py-2 w-48">
        <option>All Years</option>
        <option>All Districts</option>
        <option>All Districts</option>
        <option>All Districts</option>
        <option>All Districts</option>
      </select>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="p-8">

    <!-- STATS -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
      <div *ngFor="let s of stats" class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-lg transition">

        <div class="w-12 h-12 rounded-xl flex items-center justify-center mb-4" [ngClass]="s.bg">
          <i class="bi text-xl" [ngClass]="[s.icon, s.color]"></i>
        </div>

        <p class="text-xs uppercase text-gray-500 font-medium">
          {{ s.title }}
        </p>
        <p class="text-3xl font-bold text-gray-900 mt-2">
          {{ s.value }}
        </p>
        <p class="text-xs text-gray-500 mt-1">
          {{ s.sub }}
        </p>
      </div>
    </div>

    <!-- ASSESSMENT + QUICK ACTIONS -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">

      <!-- ASSESSMENT -->
      <div class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-lg transition">
        <h2 class="font-semibold text-gray-900 mb-6 text-xl">
          Wells by Assessment Category
        </h2>

        <div class="space-y-4">
          <div *ngFor="let a of assessment">
            <div class="flex justify-between mb-2">
              <span>{{ a.label }}</span>
              <span>{{ a.value }}</span>
            </div>
            <div class="h-3 bg-gray-200 rounded-full">
              <div class="h-3 rounded-full" [ngClass]="[a.bar, a.width]"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- QUICK ACTIONS -->
      <div class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-lg transition font-medium text-xl">
        <h2 class="font-semibold text-gray-900 mb-6">
          Quick Actions
        </h2>

        <div class="grid grid-cols-2 gap-4">
          <button class=" border border-gray-200 rounded-lg px-4 py-3 flex items-center gap-2">
            <i class="bi bi-droplet text-blue-600"></i> View All Wells
          </button>
          <button class=" border border-gray-200 rounded-lg px-4 py-3 flex items-center gap-2">
            <i class="bi bi-geo-alt text-green-600"></i> GIS Map View
          </button>
          <button class=" border border-gray-200 rounded-lg px-4 py-3 flex items-center gap-2">
            <i class="bi bi-activity text-cyan-600"></i> Piezometers
          </button>
          <button class=" border border-gray-200 rounded-lg px-4 py-3 flex items-center gap-2">
            <i class="bi bi-graph-up text-teal-600"></i> Recharge Structures
          </button>
          <button class=" border border-gray-200 rounded-lg px-4 py-3 flex items-center gap-2">
            <i class="bi bi-lightning-charge text-purple-600"></i> Pump & Motors
          </button>
          <button class=" border border-gray-200 rounded-lg px-4 py-3 flex items-center gap-2">
            <i class="bi bi-file-earmark-text text-indigo-600"></i> Rig Registry
          </button>
        </div>
      </div>

    </div>

    <!-- MAP -->
    <div class="bg-white rounded-2xl p-6 shadow-sm hover:shadow-lg transition">
      <h2 class="font-semibold text-gray-900 mb-4 text-xl">Map Overview</h2>

      <div class="h-96 bg-gradient-to-br from-blue-100 to-cyan-100
               border-2 border-dashed border-blue-300 rounded-xl
               flex flex-col items-center justify-center text-center">

        <i class="bi bi-geo-alt text-6xl text-blue-400 mb-4"></i>
        <p class="font-medium text-gray-700">
          GIS Heatmap of Well Density
        </p>
        <p class="text-sm text-gray-500 mt-2">
          Interactive map visualization showing spatial distribution
        </p>

        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg">
          View Full Map
        </button>
      </div>
    </div>

  </div>
</div>
