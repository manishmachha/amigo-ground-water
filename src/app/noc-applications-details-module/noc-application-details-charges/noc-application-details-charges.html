<div class="bg-white rounded-2xl shadow p-6">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-medium">Charges Verification</h2>
    <!-- Download button can be outside if it interacts with a separate service, or part of form -->
    <button class="text-blue-600 text-sm font-medium hover:underline">
        <i class="bi bi-download"></i> Download Sheet
    </button>
  </div>
  
  <amigo-form 
    [formId]="formId" 
    [mode]="mode" 
    [initialData]="initialData"
    (submitted)="onFormSubmitted($event)"
  ></amigo-form>
  
  <!-- 
    NOTE: If the form is strictly View Only, the "Approve" button 
    should be configured in the Form Builder as a Submit Button, 
    or we can add a manual button here that calls performAction directly 
    IF the user allows manual buttons for *actions* (not fields).
    Assuming the Form Builder Submit button triggers (submitted).
  -->
</div>
