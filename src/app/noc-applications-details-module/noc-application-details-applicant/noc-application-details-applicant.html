<div class="space-y-6" *ngIf="applicant() as data">
  <!-- Personal Details Card -->
  <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
    <div class="flex flex-col gap-6">

      <!-- Header -->
      <div class="flex items-center gap-3 border-b border-gray-100 pb-4">
        <div class="h-10 w-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
          </svg>
        </div>
        <div>
          <h2 class="text-lg font-semibold text-gray-900">Applicant Information</h2>
          <p class="text-sm text-gray-500">Personal and Identity Details</p>
        </div>
      </div>

      <!-- Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-6">

        <ng-container
          *ngTemplateOutlet="fieldItem; context: { label: 'Full Name', value: data.fullName }"></ng-container>
        <ng-container
          *ngTemplateOutlet="fieldItem; context: { label: 'Mobile Number', value: data.mobileNumber }"></ng-container>
        <ng-container
          *ngTemplateOutlet="fieldItem; context: { label: 'Email Address', value: data.email }"></ng-container>

        <ng-container
          *ngTemplateOutlet="fieldItem; context: { label: 'Father\'s Name', value: data.fatherName }"></ng-container>
        <ng-container *ngTemplateOutlet="fieldItem; context: { label: 'Gender', value: data.gender }"></ng-container>

        <ng-container *ngIf="data.organisationName">
          <ng-container
            *ngTemplateOutlet="fieldItem; context: { label: 'Organisation Name', value: data.organisationName }"></ng-container>
        </ng-container>
        <ng-container *ngIf="data.GSTNumber">
          <ng-container
            *ngTemplateOutlet="fieldItem; context: { label: 'GST Number', value: data.GSTNumber }"></ng-container>
        </ng-container>
        <ng-container *ngIf="data.PANNumber">
          <ng-container
            *ngTemplateOutlet="fieldItem; context: { label: 'PAN Number', value: data.PANNumber }"></ng-container>
        </ng-container>

      </div>
    </div>
  </div>

  <!-- Documentation Card -->
  <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
    <div class="flex flex-col gap-6">
      <div class="flex items-center gap-3 border-b border-gray-100 pb-4">
        <div class="h-10 w-10 rounded-full bg-purple-50 flex items-center justify-center text-purple-600">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
          </svg>
        </div>
        <div>
          <h2 class="text-lg font-semibold text-gray-900">Identity Proof</h2>
          <p class="text-sm text-gray-500">Provided Identification Documents</p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <ng-container
          *ngTemplateOutlet="fieldItem; context: { label: 'ID Proof Type', value: data.idProofType }"></ng-container>
        <ng-container
          *ngTemplateOutlet="fieldItem; context: { label: 'ID Proof Number', value: data.idProofNumber }"></ng-container>

        <div class="flex flex-col gap-1">
          <span class="text-xs font-medium text-gray-500 uppercase tracking-wider">Document File</span>
          <button (click)="openDocument(data.idProofFilePath)"
            class="flex items-center gap-2 text-sm font-medium text-blue-600 hover:text-blue-700 transition w-fit cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
            </svg>
            View Document
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Address Card -->
  <div class="bg-white rounded-2xl p-6 shadow-sm border border-gray-100">
    <div class="flex flex-col gap-6">
      <div class="flex items-center gap-3 border-b border-gray-100 pb-4">
        <div class="h-10 w-10 rounded-full bg-green-50 flex items-center justify-center text-green-600">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
          </svg>
        </div>
        <div>
          <h2 class="text-lg font-semibold text-gray-900">Communication Address</h2>
          <p class="text-sm text-gray-500">Registered Address Details</p>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-6">
        <ng-container
          *ngTemplateOutlet="fieldItem; context: { label: 'Door / Flat Number', value: data.doorNumber }"></ng-container>
        <ng-container
          *ngTemplateOutlet="fieldItem; context: { label: 'Street / Road', value: data.street }"></ng-container>
        <ng-container
          *ngTemplateOutlet="fieldItem; context: { label: 'Village / Area', value: data.village }"></ng-container>
        <ng-container *ngTemplateOutlet="fieldItem; context: { label: 'Mandal', value: data.mandal }"></ng-container>
        <ng-container
          *ngTemplateOutlet="fieldItem; context: { label: 'District', value: data.district }"></ng-container>
        <ng-container *ngTemplateOutlet="fieldItem; context: { label: 'Pincode', value: data.pinCode }"></ng-container>
      </div>

    </div>
  </div>

</div>


<!-- Reusable Template -->
<ng-template #fieldItem let-label="label" let-value="value">
  <div class="flex flex-col gap-1">
    <span class="text-xs font-medium text-gray-500 uppercase tracking-wider">{{label}}</span>
    <span class="text-sm font-semibold text-gray-900 break-words">{{value || '-'}}</span>
  </div>
</ng-template>

<div *ngIf="!applicant()" class="flex h-64 w-full items-center justify-center">
  <div class="h-8 w-8 animate-spin rounded-full border-4 border-gray-200 border-t-blue-600"></div>
</div>
