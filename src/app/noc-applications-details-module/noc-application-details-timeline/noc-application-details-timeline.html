<div class="min-h-screen bg-slate-100 p-4 md:p-6">

    <div class="mx-auto grid grid-cols-1 gap-5">

        <!-- SECTION LOOP -->
        <div *ngFor="let section of sections()" class="bg-white rounded-2xl shadow border border-gray-200 p-4 md:p-6">

            <div class="space-y-6">

                <!-- EVENT LOOP -->
                <div *ngFor="let ev of section.events" class="flex gap-4 items-start relative pb-6 last:pb-0">

                    <!-- ICON COLUMN -->
                    <div class="flex flex-col items-center">

                        <!-- COMPLETED ICON -->
                        <div *ngIf="ev.state === 'completed'"
                            class="w-10 h-10 rounded-full flex items-center justify-center border-2 bg-green-100 border-green-500 text-green-700">
                            <i class="bi bi-check-lg text-xl"></i>
                        </div>

                        <!-- SYSTEM ICON -->
                        <div *ngIf="ev.state === 'system'"
                            class="w-10 h-10 rounded-full flex items-center justify-center border-2 bg-green-50 border-green-300 text-green-600">
                            <i class="bi bi-gear text-lg"></i>
                        </div>

                        <!-- ACTIVE ICON -->
                        <div *ngIf="ev.state === 'active'"
                            class="w-10 h-10 rounded-full flex items-center justify-center border-2 bg-blue-50 border-blue-400 text-blue-700">
                            <i class="bi bi-person-check text-lg"></i>
                        </div>

                        <!-- PENDING ICON -->
                        <div *ngIf="ev.state === 'pending'"
                            class="w-10 h-10 rounded-full flex items-center justify-center border-2 bg-gray-100 border-gray-300 text-gray-500">
                            <i class="bi bi-hourglass-split text-sm"></i>
                        </div>

                        <!-- LINE -->
                        <div class="w-0.5 flex-1 bg-gray-300"></div>

                    </div>

                    <!-- CONTENT COLUMN -->
                    <div class="flex-1">

                        <div class="bg-white rounded-xl border border-gray-200 shadow-sm px-10 py-10">

                            <div class="flex items-start justify-between">

                                <div class="flex-1">
                                    <p class="text-gray-900 font-medium">
                                        {{ ev.title }}
                                    </p>

                                    <p class="text-sm text-gray-500 mt-1" *ngIf="ev.by">
                                        By: {{ ev.by }}
                                    </p>
                                </div>

                                <div class="text-right text-xs md:text-sm text-gray-500">
                                    <p>{{ ev.date }}</p>
                                    <p>{{ ev.time }}</p>
                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
