<div class="min-h-screen bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto space-y-6">

        <!-- Header -->
        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Notifications</h1>
                <p class="text-sm text-gray-500">Manage your alerts and updates</p>
            </div>

            <div class="flex items-center gap-3">
                <div class="bg-white p-1 rounded-lg border border-gray-200 flex">
                    <button (click)="setFilter('ALL')" class="px-4 py-1.5 text-sm font-medium rounded-md transition"
                        [ngClass]="filter() === 'ALL' ? 'bg-blue-50 text-blue-700 shadow-sm' : 'text-gray-600 hover:bg-gray-50'">
                        All
                    </button>
                    <button (click)="setFilter('UNREAD')" class="px-4 py-1.5 text-sm font-medium rounded-md transition"
                        [ngClass]="filter() === 'UNREAD' ? 'bg-blue-50 text-blue-700 shadow-sm' : 'text-gray-600 hover:bg-gray-50'">
                        Unread
                    </button>
                </div>

                <button (click)="markAllAsRead()"
                    class="flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 transition">
                    <i class="bi bi-check-all text-lg"></i>
                    Mark all read
                </button>
            </div>
        </div>

        <!-- Content -->
        <div class="space-y-4">

            <div *ngIf="filteredNotifications().length === 0"
                class="flex flex-col items-center justify-center py-20 bg-white rounded-2xl border border-gray-200">
                <div class="h-16 w-16 bg-gray-50 rounded-full flex items-center justify-center text-gray-400 mb-4">
                    <i class="bi bi-bell-slash text-2xl"></i>
                </div>
                <h3 class="text-lg font-medium text-gray-900">No {{filter() === 'UNREAD' ? 'unread' : ''}} notifications
                </h3>
                <p class="text-gray-500">You're all caught up!</p>
            </div>

            <div *ngFor="let n of filteredNotifications()"
                class="group relative bg-white rounded-xl p-4 border transition hover:shadow-md"
                [ngClass]="n.isRead ? 'border-gray-200' : 'border-blue-200 bg-blue-50/10'">

                <div class="flex gap-4">
                    <!-- Icon -->
                    <div class="flex-shrink-0">
                        <div
                            [class]="'h-10 w-10 rounded-full flex items-center justify-center ' + getIconColor(n.type)">
                            <i [class]="'bi text-lg ' + getIconClass(n.type)"></i>
                        </div>
                    </div>

                    <!-- Body -->
                    <div class="flex-1 min-w-0">
                        <div class="flex items-start justify-between gap-4">
                            <div>
                                <h4 class="text-base font-semibold text-gray-900 mb-0.5"
                                    [ngClass]="{'font-bold': !n.isRead}">
                                    {{n.title}}
                                    <span *ngIf="!n.isRead"
                                        class="ml-2 inline-block h-2 w-2 rounded-full bg-blue-600"></span>
                                </h4>
                                <p class="text-sm text-gray-600 leading-relaxed">{{n.message}}</p>
                            </div>

                            <div class="flex flex-col items-end gap-2">
                                <span class="text-xs text-gray-400 whitespace-nowrap">{{getTimeAgo(n.createdAt)}}</span>

                                <!-- Actions (Hover) -->
                                <div
                                    class="flex items-center gap-1 opacity-100 md:opacity-0 md:group-hover:opacity-100 transition-opacity">
                                    <button *ngIf="!n.isRead" (click)="markAsRead(n.id, $event)"
                                        matTooltip="Mark as read"
                                        class="h-8 w-8 flex items-center justify-center rounded-full hover:bg-gray-100 text-blue-600 transition"
                                        title="Mark as read">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                    <button (click)="deleteNotification(n.id, $event)"
                                        class="h-8 w-8 flex items-center justify-center rounded-full hover:bg-ref-50 text-gray-400 hover:text-red-600 transition"
                                        title="Delete">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
