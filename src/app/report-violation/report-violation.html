<div class="max-w-7xl mx-auto px-4 py-10">

    <!-- HEADER -->
    <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-900">
            Report Groundwater Violation
        </h2>
        <p class="text-gray-600 mt-2 text-xl">
            Help us protect groundwater resources by reporting unauthorized activities
        </p>
    </div>

    <!-- CARDS -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

        <div *ngFor="let card of cards" class="rounded-2xl border shadow-sm bg-gradient-to-br p-6"
            [ngClass]="[card.border, card.bg]">

            <!-- ICON -->
            <i class="bi text-3xl mb-4 block mt-10" [ngClass]="[card.icon, card.iconColor]"></i>

            <!-- TITLE -->
            <h3 class="text-xl font-semibold text-gray-900 mb-2">
                {{ card.title }}
            </h3>

            <!-- DESCRIPTION -->
            <p class="text-lg text-gray-700 leading-relaxed mb-10">
                {{ card.description }}
            </p>

        </div>

    </div>


    <amigo-form [formId]="formId" (submitted)="onFormSubmitted($event)" (submitFailed)="onFormSubmitFailed($event)"
        class="text-2xl "></amigo-form>
</div>
